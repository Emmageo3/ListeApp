<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="row" style="width: 100%; margin: 0;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SchoolApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Ajouter des apprenants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="liste.html">Liste des apprenants</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <section class="section">
    <div class= "container">
      <div class="row justify-content-center align-items-center" style="text-align: center;">
          <h1 style="text-decoration: underline;">Ajouter un apprenant</h1>
      </div>
       
        <div class="content">
          <form action="#">
              <p id="erreur"></p>
            <div class="user-details">
              <div class="input-box">
                <span class="details">Prénom</span>
                <input type="text" placeholder="Entrez le prénom" id="firstname" required>
              </div>
              <div class="input-box">
                <span class="details">Nom</span>
                <input type="text" placeholder="Entrez le nom" id="lastname" required>
              </div>
              <div class="input-box">
                <span class="details">Date de naissance</span>
                <input type="date" id="birthday" required>
              </div>
              <div class="input-box">
                <span class="details">Numéro de téléphone</span>
                <input type="tel" placeholder="Enter your number" id="number" required>
              </div>
              <div class="input-box">
                <span class="details">Adresse</span>
                <input type="text" placeholder="Confirm your password" id="city" required>
              </div>
              <div class="input-box">
                <span class="details">Niveau</span>
                <select name="niveau" id="level">
                    <option>Débutant</option>
                    <option>Intermédiaire</option>
                    <option>Avancé</option>
                </select>
              </div>
              <div class="input-box">
                <span class="details">Genre</span>
                <select name="genre" id="gender">
                    <option>Homme</option>
                    <option>Femme</option>
                    <option>Autre</option>
                </select>
              </div>
              <div class="input-box">
                <span class="details">Bio</span>
                <textarea id="picture" required></textarea>
              </div>
            </div>
            
            <div class="row button justify-content-center align-items-center" style="text-align: center; width: 100%;">
              <input id="submit" type="submit" value="Ajouter">
            </div>
          </form>
        </div>
      </div>
  </section><br>


  <section class="row" id="listes" style="width: 100%;"> </section>




  
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
