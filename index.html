<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>


  <section>
    <div class= "container">
      <div class="row justify-content-center align-items-center">
        <div class="col-6">
          <div class="title">Ajouter un apprenant</div>
        </div>
        <div class="col-6">
          <a href="liste.html">Voir la liste des apprenants inscrits</a>
        </div>
      </div>
       
        <div class="content">
          <form action="#">
              <p id="erreur"></p>
            <div class="user-details">
              <div class="input-box">
                <span class="details">Prénom</span>
                <input type="text" placeholder="Entrez le prénom" id="firstname" required>
              </div>
              <div class="input-box">
                <span class="details">Nom</span>
                <input type="text" placeholder="Entrez le nom" id="lastname" required>
              </div>
              <div class="input-box">
                <span class="details">Date de naissance</span>
                <input type="date" id="birthday" required>
              </div>
              <div class="input-box">
                <span class="details">Numéro de téléphone</span>
                <input type="tel" placeholder="Enter your number" id="number" required>
              </div>
              <div class="input-box">
                <span class="details">Adresse</span>
                <input type="text" placeholder="Confirm your password" id="city" required>
              </div>
              <div class="input-box">
                <span class="details">Niveau</span>
                <select name="niveau" id="level">
                    <option>Débutant</option>
                    <option>Intermédiaire</option>
                    <option>Avancé</option>
                </select>
              </div>
              <div class="input-box">
                <span class="details">Genre</span>
                <select name="genre" id="gender">
                    <option>Homme</option>
                    <option>Femme</option>
                    <option>Autre</option>
                </select>
              </div>
              <div class="input-box">
                <span class="details">Bio</span>
                <textarea id="picture" required></textarea>
              </div>
            </div>
            
            <div class="button">
              <input id="submit" type="submit" value="Ajouter">
            </div>
          </form>
        </div>
      </div>
  </section><br>

  <div class="row align-items-center justify-content-center" style="margin-top: 4rem; width: 100%;">
      <div class="col-1 btn" style="background-color: white; margin: 1rem;">Débutants</div>
      <div class="col-1 btn" style="background-color: white; margin: 1rem;">Intermédiaires</div>
      <div class="col-1 btn" style="background-color: white; margin: 1rem;">Avancés</div>
  </div>


  <section class="row" id="listes" style="width: 100%;"> </section>




  
  <script src="app.js"></script>
</body>
</html>
